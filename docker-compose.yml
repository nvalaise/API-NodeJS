version: "2"
services:
  app:
    container_name: app
    restart: always
    build: .
    volumes:
        - .:/app
    ports:
      - "8080:8080"
    links:
      - mongo
    depends_on:
      - mongo
    command: npm start
  mongo:
    container_name: mongo
    image: mongo
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"
